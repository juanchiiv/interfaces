    <div id="menu" class="menu">

        <h2 class="pergamino">Bienvenido, las instrucciones son sencillas, solo tienes que derrotar la mayor cantidad de
            enemigos
            antes de que se te acabe el tiempo
        </h2>
    </div>


    <div id="gameOver" class="hidden menu">
        <div class="pergamino">
            <h1>Â¡GAME OVER!</h1>
            <button id="restartButton">Reiniciar</button>
        </div>
    </div>

    <script src="js/Personaje.js"></script>
