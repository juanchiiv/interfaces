<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacion</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="menu" class="menu">
        <h1>Dragon Quest</h1>
        <div>
            <button id="playButton">Play</button>
            <button id="howToPlayButton">How To Play</button>
            <button id="musicButton">Music</button>
        </div>
    </div>

    <div id="contenedor" class="hidden">
        <div id="cielo"></div>
        <div id="tiempoRestante">Tiempo restante: <span id="contadorTiempo">60</span> segundos</div>
        <div id="puntuacion">Puntuación: <span id="contadorPuntuacion">0</span></div>
        <div id="personaje" class="correr"></div>
        <div id="piso"></div>
    </div>

    <div id="howToPlay" class="hidden menu">
        <div class="pergamino">
            <h1>
                How To Play
            </h1>
            <h3>
                El Peronaje se mueve con 'ArrowUp' para subir y 'ArrowDown' para bajar.
            </h3>
            <h3>
                Colisionar con un pájaro te hará perder la partida.
            </h3>
            <h3>
                Agarrar ojos, te garantizará más tiempo extra y un mayor puntaje.
            </h3>
            <button id="atras">Volver al Menu</button>
        </div>
    </div>


    <div id="gameOver" class="hidden menu">
        <div class="pergamino">
            <h1>¡GAME OVER!</h1>
            <h3 id="puntuacionGameOver"></h3>
            <button id="restartButton">Volver al menu</button>
        </div>
    </div>

    <script src="js/Personaje.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Enemigo.js"></script>
    <script src="js/Moneda.js"></script>
    <script src="js/Juego.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
